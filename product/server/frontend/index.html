<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ett wizard</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <h1>Ett wizard</h1>
                <div class="tab-content" id="inputTabsContent">
                    <div class="tab-pane fade show active" id="form" role="tabpanel" aria-labelledby="form-tab">
                        <form id="ship-data-form" class="mt-3">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="latitude" class="form-label">Latitude</label>
                                        <input type="text" class="form-control" id="latitude">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="longitude" class="form-label">Longitude</label>
                                        <input type="text" class="form-control" id="longitude">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="sog" class="form-label">SOG</label>
                                        <input type="text" class="form-control" id="sog">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="th" class="form-label">TH</label>
                                        <input type="text" class="form-control" id="th">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="cog" class="form-label">COG</label>
                                        <input type="text" class="form-control" id="cog">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="shiptype" class="form-label">Shiptype</label>
                                        <input type="text" class="form-control" id="shiptype">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="departure-time" class="form-label">Departure Time</label>
                                        <input type="datetime-local" class="form-control w-110" id="departure-time">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="recording-time" class="form-label">Time of Recording</label>
                                        <input type="datetime-local" class="form-control w-110" id="recording-time">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="destination" class="form-label">Destination</label>
                                <select class="form-select" id="destination">
                                    <option value="hamburg">Hamburg</option>
                                    <option value="rotterdam">Rotterdam</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="end-latitude" class="form-label">End Latitude</label>
                                        <input type="text" class="form-control" id="end-latitude">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="end-longitude" class="form-label">End Longitude</label>
                                        <input type="text" class="form-control" id="end-longitude">
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary" id="generate">Generate Ett</button>
                        </form>
                    </div>
                    <!-- <div class="tab-pane fade" id="csv" role="tabpanel" aria-labelledby="csv-tab">
                        <div class="mt-3">
                            <label for="csv-input" class="form-label">CSV Input</label>
                            <textarea class="form-control" id="csv-input" rows="10"></textarea>
                            <button type="button" class="btn btn-primary mt-3" id="generate-csv">Generate Ett</button>
                        </div>
                    </div> -->
                </div>
            </div>
            <div class="col-md-8">
                <div class="row mt-4">
                    <div class="col-3 text-end">
                        <div class="small text-muted pb-2">Days</div>
                        <span class="rounded border px-2 py-2 countdown-item" id="days">00</span>
                    </div>
                    <div class="col-3 text-end">
                        <div class="small text-muted pb-2">Hours</div>
                        <span class="rounded border px-2 py-2 countdown-item" id="hours">00</span>
                    </div>
                    <div class="col-3 text-end">
                        <div class="small text-muted pb-2">Minutes</div>
                        <span class="rounded border px-2 py-2 countdown-item" id="minutes">00</span>
                    </div>
                    <div class="col-3 text-end">
                        <div class="small text-muted pb-2">Seconds</div>
                        <span class="rounded border px-2 py-2 countdown-item" id="seconds">00</span>
                    </div>
                </div>
                <div id="map" class="mt-4"></div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
